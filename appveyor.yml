version: 0.1.{build}

skip_tags: true # avoid deploy to GitHub loop 
# enable patching of AssemblyInfo.* files with appveyor version
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

image: Visual Studio 2017

configuration:
- Release

before_build:
- nuget restore -Verbosity quiet

build:
  verbosity: minimal              # MSBuild verbosity level

artifacts:
- path: ExtractUpdate\bin\$(configuration)
  name: ExtractUpdate

deploy:
  release: $(appveyor_build_version)
  description: 'Release auto generated by AppVeyor'
  provider: GitHub
  auth_token:
    secure: IGRhoLQi/yyC2ej7s79ZRU3PL3NScj4Kxh1Lyydg/CEvD/PbRwIilxmBziEHfwjJ
  artifact: ExtractUpdate
  draft: false
  prerelease: false
  on:
    branch: master                # release from master branch only
#    appveyor_repo_tag: true       # deploy on tag push only
